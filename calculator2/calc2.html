<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calc2.css">
</head>
<body>
    <main>
        <div id="calculator" class="calculator">
            <h3>CASIO</h3>
            <div id="displayScreen" class="displayScreen"></div>
            <div id="displayBtns" class="displayBtns">
                <div id="btn"><button>7</button></div>
                <div id="btn"><button>8</button></div>
                <div id="btn"><button>9</button></div>
                <div id="btn"><button>4</button></div>
                <div id="btn"><button>5</button></div>
                <div id="btn"><button>6</button></div>
                <div id="btn"><button>1</button></div>
                <div id="btn"><button>2</button></div>
                <div id="btn"><button>3</button></div>
                <div id="btn" ><button >-</button></div>
                <div id="btn"><button >X</button></div>
                <div id="btn"><button class="delAc">AC</button></div>
                <div id="btn"><button>รท</button></div>
                <div id="btn"><button>+</button></div>
                <div id="btn"><button class="delAc">DEL</button></div>
                <div id="btn"><button>0</button></div>
                <div id="btn"><button>.</button></div>
                <div id="btn"><button>=</button></div>
            </div>
        </div>
    </main>

    <script src="/calc2.js"></script>
</body>
</html>
